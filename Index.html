<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="container min-100-vh">

    <div class="row jumbotron">
        <h1>Weather Dashboard</h1>
    </div>

    <main class="row">

        <div class="col-4">
            <div class="card">
                <h2 class="card-header">Search for a city:</h2>
                <form id="city-form" class="card-body">
                    <input id="city-name" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn"><span class="oi oi-magnifying-glass"></span></button>
                </form>
                <div id="search-history" class="search-hist"></div>
            </div>
        </div>

        <div class="col-8 hide" id="weather-container">
            <div>
                <h3>
                    <span id="city-search-term"></span>
                </h3>
                <p>
                    Temperature: <span id="temp"></span>
                </p>
                <p>
                    Humidity: <span id="humidity"></span>
                </p>
                <p>
                    Wind Speed: <span id="wind"></span>
                </p>
                <p>
                    UV Index: <span id="uv"></span>
                </p>

            </div>
            <div>
                <h3>5-Day Forecast:</h3>
                <div class="col-2 day-weather d-inline">
                    <span id="date1" ></span>
                    <span id="temp1" ></span>
                    <span id="humid1" ></span>
                </div>
                <div class="col-2 day-weather d-inline">
                    <span id="date2" ></span>
                    <span id="temp2" ></span>
                    <span id="humid2" ></span>
                </div>
                <div class="col-2 day-weather d-inline">
                    <span id="date3" ></span>
                    <span id="temp3" ></span>
                    <span id="humid3" ></span>
                </div>
                <div class="col-2 day-weather d-inline">
                    <span id="date4" ></span>
                    <span id="temp4" ></span>
                    <span id="humid4" ></span>
                </div>
                <div class="col-2 day-weather d-inline">
                    <span id="date5" ></span>
                    <span id="temp5" ></span>
                    <span id="humid5" ></span>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
